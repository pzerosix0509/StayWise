<div class="modal-overlay" id="login-modal-overlay">
  <div class="modal-container" id="login-modal">

    <button class="modal-close-btn" id="login-close-btn"><i class="fas fa-times"></i></button>

    <div class="auth-box">
      <h2 data-i18n="login_title">Đăng nhập</h2>
      <p class="auth-subtitle" data-i18n="login_subtitle">Chào mừng quay trở lại với StayWise</p>
 
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="email" data-i18n="label_email">Email</label>
          <input type="email" id="email" data-i18n="ph_email" placeholder="Nhập địa chỉ email hoặc số điện thoại" required>
        </div>
        <div class="form-group">
          <label for="password" data-i18n="label_password">Mật khẩu</label>
          <input type="password" id="password" data-i18n="ph_password" placeholder="Nhập mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width btn-gradient" data-i18n="btn_login_submit">Đăng nhập</button>

        <div class="form-options-new">
          <a href="#" class="forgot-password" data-i18n="link_forgot_pass">Quên mật khẩu?</a>
        </div>
      </form>

      <p class="auth-switch-new">
        <span data-i18n="text_no_account">Bạn chưa có tài khoản?</span>
        <a href="#" id="switch-to-signup" data-i18n="link_register_here">Hãy đăng ký tại đây.</a>
      </p>

      <div class="divider"><span data-i18n="text_or">Hoặc</span></div>

      <div class="social-login-new">
        <button class="btn-social google-new">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
          <span data-i18n="btn_login_google">Đăng nhập bằng Google</span>
        </button>
        <button class="btn-social facebook-new">
          <i class="fab fa-facebook-f"></i> 
          <span data-i18n="btn_login_facebook">Đăng nhập bằng Facebook</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" id="signup-modal-overlay">
  <div class="modal-container" id="signup-modal">

    <button class="modal-close-btn" id="signup-close-btn"><i class="fas fa-times"></i></button>

    <div class="auth-box">
      <h2 data-i18n="signup_title">Đăng ký</h2>
      <p class="auth-subtitle" data-i18n="signup_subtitle">Chào mừng bạn đến với StayWise</p>

      <form class="auth-form" id="signup-form">
        <div class="form-group">
          <label for="signup-fullname" data-i18n="label_fullname">Họ và tên</label>
          <input type="text" id="signup-fullname" data-i18n="ph_fullname" placeholder="Họ và tên của bạn" required>
        </div>
        <div class="form-group">
          <label for="signup-email" data-i18n="label_email">Email</label>
          <input type="email" id="signup-email" data-i18n="ph_email" placeholder="Nhập địa chỉ email của bạn" required>
        </div>
        <div class="form-group">
          <label for="signup-password" data-i18n="label_password">Mật khẩu</label>
          <input type="password" id="signup-password" data-i18n="ph_password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password" data-i18n="label_confirm_pass">Xác nhận mật khẩu</label>
          <input type="password" id="signup-confirm-password" data-i18n="ph_confirm_pass" placeholder="Nhập lại mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width btn-gradient" style="margin-top: 25px;" data-i18n="btn_signup_submit">Đăng ký</button>
      </form>

      <p class="auth-switch-new_s">
        <span data-i18n="text_have_account">Bạn đã có tài khoản?</span>
        <a href="#" id="switch-to-login" data-i18n="link_login_here">Hãy đăng nhập tại đây.</a>
      </p>
    </div>
  </div>
</div>

<div class="modal-overlay" id="forgot-modal-overlay">
  <div class="modal-container" id="forgot-modal">

    <button class="modal-close-btn" id="forgot-close-btn"><i class="fas fa-times"></i></button>

    <div class="auth-box">
      <h2 data-i18n="forgot_title">Khôi phục mật khẩu</h2>
      <p class="auth-subtitle" data-i18n="forgot_subtitle">Nhập email đã đăng ký để nhận hướng dẫn đặt lại mật khẩu.</p>

      <form class="auth-form" id="forgot-form">
        <div class="form-group">
          <label for="forgot-email" data-i18n="label_email">Email</label>
          <input type="email" id="forgot-email" data-i18n="ph_email" placeholder="Nhập địa chỉ email của bạn" required>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width btn-gradient" style="margin-top: 15px;" data-i18n="btn_send_request">Gửi yêu cầu</button>
      </form>

      <p class="auth-switch-new_s">
        <a href="#" id="back-to-login" data-i18n="link_back_login">Quay lại Đăng nhập</a>
      </p>
    </div>
  </div>
</div>
